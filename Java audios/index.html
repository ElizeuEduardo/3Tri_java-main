<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

     <script src="main.js"></script>
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert(horas)" class="tecla tecla_horas">horas</button>
        <button onclick="alert(brasill)" class="tecla tecla_brasill">brasill</button>
        <button onclick="alert(cara)" class="tecla tecla_cara">cara</button>

        <button onclick="alert(dindin)" class="tecla tecla_dindin">dindin</button>
        <button onclick="alert(pronto)" class="tecla tecla_pronto">pronto</button>
        <button onclick="alert(pure)" class="tecla tecla_pure">pure</button>

        <button onclick="alert(intrometi)" class="tecla tecla_intrometi">intrometi</button>
        <button onclick="alert(tapeado)" class="tecla tecla_tapeado">tapeado</button>
        <button onclick="alert(todom)" class="tecla tecla_todom">todom</button>
    </section>

    <audio src="sounds/2horas.wav.mp3" id="som_tecla_horas"></audio>
    <audio src="sounds/Brasilll.wav.mp3" id="som_tecla_brasill"></audio>
    <audio src="sounds/caraeng.wav.mp3" id="som_tecla_cara"></audio>
    <audio src="sounds/dinheirinho.wav.mp3" id="som_tecla_dindin"></audio>
    <audio src="sounds/estoupronto.wav.mp3" id="som_tecla_pronto"></audio>
    <audio src="sounds/fazpure.wav.mp3" id="som_tecla_pure"></audio>
    <audio src="sounds/nuncaintromenti.wav.mp3" id="som_tecla_intrometi"></audio>
    <audio src="sounds/tapeado.wav.mp3" id="som_tecla_tapeado"></audio>
    <audio src="sounds/todomundof.wav.mp3" id="som_tecla_todom"></audio>



</body>
</html>
